<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Weather</title>
</head>

<body class="bg-info text-white">
    <div class="text-center">
        <h1 class="mt-5"> Weather app</h1>

        <form action="/" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <input type="text" id ="cityName" name ="cityName" placeholder="City" class="form-control">
                    </div>
                    <div class="col-sm">
                        <input type="text" id ="stateName" name ="stateName" placeholder="ON" class="form-control">
                    </div>
                    
                    <div class="col-sm">
                        <input type="text" id ="countryName" name ="countryName" placeholder="Canada" class="form-control">
                    </div>
                </div>
                
               
                
            </div>
           <br>
            <button class=" submit btn btn-light">Find</button>
        </form>
        {% if data %}
        {{ data.main }}: {{ data.desscription }} <br>
        
        <img src ="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="icon">
        {{ data.temperature }}
        {% endif %}
    </div>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
